<div>

  <div *ngFor="let default of defaults">
    <uo-sensor-default [default]="default" (updated)="onDefaultUpdated($event)" (deleted)="onDefaultDeleted($event)"></uo-sensor-default>
  </div>

  <button (click)="add()" type="button" mat-raised-button color="primary">
    Add {{defaults.length > 0 ? 'another' : 'a'}} default
  </button>

</div>
