
<json-editor [options]="editorOptions" [data]="jsonDataForTool" (change)=onJsonDataChange($event)></json-editor>

<div fxLayout="row" fxLayoutAlign="space-between">
  <span class="text--grey text--small">New line: <i>shift + enter</i></span>
  <button (click)="reset()" type="button" mat-stroked-button class="btn--small">Reset</button>
</div>
