<div>
  
  <p *ngIf="sensor.name">Name: {{sensor.name}}</p>
  <p *ngIf="sensor.description">Description: {{sensor.description}}</p>
  <p *ngIf="sensor.inDeployment">In Deployment: <a [routerLink]="['/deployments/view', sensor.inDeployment]">{{sensor.inDeployment}}</a></p>
  <p *ngIf="sensor.permanentHost">Permanent Host: <a [routerLink]="['/permanent-hosts/view', sensor.permanentHost]"> {{sensor.permanentHost}}</a></p>
  <div *ngIf="sensor.defaults">
    <p>Defaults:</p>
    <pre>{{sensor.defaults | json}}</pre>
  </div>
  <p>Created: {{sensor.createdAt| date:'long'}}</p>
  <p>Last Updated: {{sensor.updatedAt | date:'long'}}</p>

  <div fxLayout="row wrap" fxLayoutAlign="space-around">

    <a [routerLink]="['/sensors/edit', sensor.id]" mat-raised-button color="accent" class="btn--m-5">
      <mat-icon aria-label="edit">edit</mat-icon> Edit
    </a>

    <button mat-raised-button color="warn" (click)="deleteButtonClicked()" class="btn--m-5">
      <span *ngIf="state === 'pending'">
        Delete
      </span>
      <div *ngIf="state === 'deleting'" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
        <span>Deleting</span>
        <mat-spinner diameter="18"></mat-spinner>
      </div>
    </button>

  </div>

</div>
