
<h1 mat-dialog-title>Are you sure you want to delete this timeseries?</h1>
<div mat-dialog-content>
  <p>It deletes all the observations that comprise this timeseries.</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No Thanks</button>
  <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
