<div>
  
  <p>ID: {{deployment.id}}</p>
  <p>{{deployment.public ? 'Public' : 'Private'}}</p>
  <p>Description: {{deployment.description}}</p>
  <p>Created: {{deployment.createdAt| date:'long'}}</p>
  <p>Last Updated: {{deployment.updatedAt | date:'long'}}</p>

  <div fxLayout="row" fxLayoutAlign="end">
    <button mat-raised-button color="warn" (click)="deleteButtonClicked()">
      <span *ngIf="state === 'pending'">
        Delete
      </span>
      <div *ngIf="state === 'deleting'" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
        <span>Deleting</span>
        <mat-spinner diameter="18"></mat-spinner>
      </div>
    </button>
  </div>

</div>
