
<h1 mat-dialog-title>Are you sure you want to delete <em>{{data.procedureLabel}}</em></h1>
<div mat-dialog-content>
  <p>N.B. this is just a soft delete</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No Thanks</button>
  <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
